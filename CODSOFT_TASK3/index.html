<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
       <div class="dis"> <input type="text" value="0"  id="res" placeholder="0" disabled></div>
        <div class="subdivision">
            <button class="btn" type="button">AC</button>
            <button class="btn" type="button">DEL</button>
            <button class="btn oprator"  type="button">%</button>
            <button class="btn operator" type="button">/</button>
        </div>
        <div class="subdivision">
            <button class="btn" type="button">7</button>
            <button class="btn" type="button">8</button>
            <button class="btn" type="button">9</button>
            <button class="btn operator" type="button">*</button>
        </div>
        <div class="subdivision">
            <button class="btn" type="button">4</button>
            <button class="btn" type="button">5</button>
            <button class="btn" type="button">6</button>
            <button class="btn operator" type="button">+</button>
        </div>
        <div class="subdivision">
            <button class="btn" type="button">1</button>
            <button class="btn" type="button">2</button>
            <button class="btn" type="button">3</button>
            <button class="btn operator" type="button">-</button>
        </div>
        <div class="subdivision">
            <button class="btn" type="button" id="plusminus">&#xB1;</button>
            <button class="btn" type="button">0</button>
            <button class="btn" type="button">.</button>
            <button class="btn" type="button" id="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
